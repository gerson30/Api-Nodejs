<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos Registrados</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table.dataTable thead {
              background-color:#7952b3;
              color:aliceblue;
          }  
       </style>
</head>
                    <body>
                        <br>
                        <div class="container-fluid ">
                            <div class="text-center">
                                <h2>REGISTRO INGRESO DE VEHÍCULOS</h2>
                            <br>
                            <a href="formu.html" class="btn btn-dark">Registrar Ingreso</a>
                            <br>

                            </div>
                            
                            <div class="row">
                                <div class="col">
                                   <table id="tablaArticulos" class="table table-striped table-bordered" style="width:100%">
                                   <thead>
                                     <tr>
                                        <th>ID</th>
                                        <th>Fecha de Ingreso</th>
                                        <th>Número de Serie</th>
                                        <th>Placa del Vehículo</th>
                                        <th>Foto de la Placa</th>
                                        <th>Foto del Contenedor</th>
                                        <th>Foto del Sello</th>
                                        <th>Nombre del Auditor</th>                     
                                    </tr>
                                   </thead>
                                   <tbody>
                                   </tbody>
                                   </table> 
                                </div>
                            </div>
                        </div>
                        
                    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
                    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
                    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
                    <script>
                        $(document).ready(function() {   
                            var url = 'http://localhost:3000/vehicles';
                   
                             $('#tablaArticulos').DataTable({            
                                 "ajax":{
                                     "url": url,
                                     "dataSrc":""
                                 },
                                 "columns":[
                                     {"data":"ID"},
                                     {"data":"fecha_ingreso"},
                                     {"data":"numero_serie"},
                                     {"data":"placa_vehiculo"},
                                     {"data":"foto_placa"},
                                      {"data":"foto_contenedor"},
                                      {"data":"foto_sello"},
                                      {"data":"nombre_audit"},
                                 ],
                               //   aqui se establece a la columna 2 para qeu se visualice la informacion con 2 decimales
                               //   "columnDefs":[{
                               //       "targets":[2],
                               //       render(v){
                               //           return Number(v).toFixed(2)
                               //       }
                               //   }]
                             });
                       });
                   </script>
                    
                    </body>
                    </html>
